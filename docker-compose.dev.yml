version: "3.9"
services:
  app:
    image: "mcr.microsoft.com/vscode/devcontainers/javascript-node:16"
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - .:/workspace:cached
  hapi:
    volumes:
      - hapi:/data/hapi
    #   - ./config/hapi:/etc/hapi
    # environment:
    #   SPRING_CONFIG_LOCATION: 'file:///etc/hapi/application.yaml'
  ngingx:
    image: nginx
    volumes:
      - ./config/nginx:/etc/nginx/templates
    ports:
      - 8080:8080
    environment:
      - APP_URL=http://app:9000
      - FHIR_URL=http://hapi:8080/fhir
      - HAPI_URL=http://hapi:8080
volumes:
  hapi:
